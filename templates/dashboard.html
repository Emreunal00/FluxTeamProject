<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX</title>
    <!-- CSS Bağlantısı -->
    <link rel="stylesheet" href="../frontend/styles_dashboard.css"> <!-- styles.css'in doğru dizin yolunu belirtin -->
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/dashboard" class="flux-btn">FLUX</a> <!-- FLUX butonu -->
        <div class="profile-container">
            <button class="profile-btn">Profil</button>
            <div class="dropdown-menu">
                <a href="/profile" class="dropdown-item">Profili Düzenle</a>
                <a href="/favorites" class="dropdown-item">Favoriler</a>
            </div>
        </div>
        <a href="/logout" class="logout-btn">Çıkış Yap</a>
    </div>
    
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h2 style="text-align: center;">Flux Movie Database</h2>
        <!-- Arama Formu -->
        <div class="button-container">
            <form method="POST" action="/movies" class="mb-4">
                <div class="input-group">
                    <input 
                        type="text" 
                        name="movie_name" 
                        class="form-control" 
                        placeholder="Film adını giriniz..." 
                        required>
                    <button type="submit" class="btn btn-primary">Ara</button>
                </div>
            </form>
        </div>

        <!-- Film Önerileri -->
        <div class="recommendations-container">
            <h3>İlginizi Çekebilir</h3>
            <!-- Film Kartları Konteyneri -->
            <div class="movie-container">
                {% for movie in recommended_movies %}
                    <div class="movie-card">
                        <img src="{{ movie.poster }}" alt="Film Posteri">
                        <h3>{{ movie.title }}</h3>
                        <p>{{ movie.year }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
