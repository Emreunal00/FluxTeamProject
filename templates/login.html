<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Giriş Yap</title>
    <link rel="stylesheet" href="../frontend/styles_login.css"> <!-- CSS dosyasını burada ekliyoruz -->
</head>
<body>

<!-- Ring animasyonlu kısımlar -->
<div class="ring">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  
  <div class="login">
    <h2>Giriş Yap</h2>
    <form action="/login" method="POST">
      <div class="inputBx">
        <input type="text" name="username" required placeholder="Kullanıcı Adı">
      </div>
      <div class="inputBx">
        <input type="password" name="password" required placeholder="Şifre">
      </div>
      <div class="inputBx">
        <input type="submit" value="Giriş Yap">
      </div>
    </form>
    
    <!-- Hesabınız yok mu? Kayıt Ol kısmı -->
    <p>Hesabınız yok mu? <a href="/register">Kayıt Ol</a></p>
  </div>
</div>

<div id="error-popup" class="error-popup" style="display: none;">
    <p>Giriş başarısız! Kullanıcı adı veya şifre yanlış.</p>
    <button id="close-popup" class="btn-close">Kapat</button>
</div>

<!-- JavaScript kodları burada -->
<script>
    const errorPopup = document.getElementById("error-popup");
    const closePopup = document.getElementById("close-popup");

    closePopup.addEventListener("click", function() {
        errorPopup.style.display = "none";
    });

    {% if error_message %}
    errorPopup.style.display = "block";
    {% endif %}
</script>

</body>
</html>
