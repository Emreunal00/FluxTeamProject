<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="../frontend/styles_register.css"> <!-- CSS dosyasını burada ekliyoruz -->
</head>
<body>

<!-- Ring animasyonlu kısımlar -->
<div class="ring">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  
  <div class="login">
    <h2>Kayıt Ol</h2>
    <form action="/register" method="POST">
      <div class="inputBx">
        <input type="text" name="username" required placeholder="Kullanıcı Adı">
      </div>
      <div class="inputBx">
        <input type="email" name="email" required placeholder="E-posta">
      </div>
      <div class="inputBx">
        <input type="password" name="password" required placeholder="Şifre">
      </div>
      <div class="inputBx">
        <input type="submit" value="Kayıt Ol">
      </div>
    </form>
    <!-- Hesabınız yok mu? Kayıt Ol kısmı -->
    <p>Zaten hesabınız var mı? <a href="/login">Giriş yap</a></p>
  </div>
</div>

</body>
</html>
