<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="../frontend/styles_register.css"> <!-- CSS dosyasını burada ekliyoruz -->
</head>
<body>

    <div class="register-container">
        <h2>Kayıt Ol</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="email" name="email" placeholder="E-posta" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <input type="password" name="confirm-password" placeholder="Şifreyi Onayla" required>
            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Zaten hesabınız var mı? <a href="/">Giriş Yap</a></p>
    </div>

</body>
</html>
